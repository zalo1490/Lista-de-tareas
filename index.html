<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario de tareas</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="authContainer" class="list roundBorder">
    <!-- 🔹 Login -->
    <div id="loginForm">
      <h2>Iniciar Sesión</h2>
      <form onsubmit="login(event)">
        <input type="text" id="loginUser" placeholder="Usuario" required />
        <input type="password" id="loginPass" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
      </form>
      <p>¿No tienes cuenta? <a href="#" onclick="showRegister()">Regístrate aquí</a></p>
    </div>

    <!-- 🔹 Registro -->
    <div id="registerForm" style="display:none;">
      <h2>Registro</h2>
      <form onsubmit="register(event)">
        <input type="text" id="registerUser" placeholder="Usuario" required />
        <input type="password" id="registerPass" placeholder="Contraseña" required />
        <button type="submit">Crear cuenta</button>
      </form>
      <p>¿Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesión</a></p>
    </div>
  </div>

 <!-- 🔹 Botón de tema siempre visible -->
<button id="toggleTheme" class="toggleThemeButton">🌙</button>

<!-- 🔹 App principal oculta hasta login -->
<div id="mainApp" style="display:none;">
  <button id="logoutBtn" class="logoutButton">Cerrar sesión</button>


    <div class="list roundBorder">
      <div class="date">
        <div class="dateRight">
          <div id="dateNumber"></div>
          <div>
            <div id="dateMonth"></div>
            <div id="dateYear"></div>
          </div>
        </div>
        <div id="dateText"></div>
      </div>

      <!-- Calendario -->
      <div class="calendar-header">
        <button onclick="prevMonth()">&lt;</button>
        <h3 id="calendarMonthYear"></h3>
        <button onclick="nextMonth()">&gt;</button>
      </div>
      <div id="calendar" class="calendar-grid"></div>
      <p id="selectedDateLabel"></p>

      <!-- Lista de tareas -->
      <form onsubmit="addNewTask(event)">
        <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
        <button type="submit" class="addTaskButton">+</button>
        <button type="button" class="orderButton roundBorder" onclick="renderOrderedTasks()">Ordenar</button>
      </form>

      <div class="filters">
        <button type="button" onclick="filterTasks('all')">Todas</button>
        <button type="button" onclick="filterTasks('pending')">Pendientes</button>
        <button type="button" onclick="filterTasks('done')">Hechas</button>
      </div>

      <div id="tasksContainer"></div>
    </div>
  </div>
</body>
</html>
